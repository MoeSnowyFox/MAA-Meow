name: Build Dev APK

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      maa_tag:
        description: 'MAA Core release tag (留空则用 latest)'
        required: false
        default: ''

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK and CMake
        run: |
          sdkmanager --install "ndk;29.0.13113456" "cmake;3.22.1"

      - name: Download and deploy MAA Core
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_ARG=""
          if [ -n "${{ github.event.inputs.maa_tag }}" ]; then
            TAG_ARG="--tag ${{ github.event.inputs.maa_tag }}"
          fi
          python scripts/setup_maa_core.py --clean $TAG_ARG

      - name: Build Debug APK
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk
