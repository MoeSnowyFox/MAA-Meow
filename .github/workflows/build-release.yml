name: Build Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      maa_tag:
        description: 'MAA Core release tag (留空则用 latest)'
        required: false
        default: ''

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - abi: all
            label: universal
          - abi: arm64-v8a
            label: arm64-v8a
          - abi: x86_64
            label: x64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK and CMake
        run: |
          sdkmanager --install "ndk;29.0.13113456" "cmake;3.22.1"

      - name: Download and deploy MAA Core
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_ARG=""
          if [ -n "${{ github.event.inputs.maa_tag }}" ]; then
            TAG_ARG="--tag ${{ github.event.inputs.maa_tag }}"
          fi
          if [ "${{ matrix.abi }}" = "all" ]; then
            python scripts/setup_maa_core.py --clean $TAG_ARG
          else
            python scripts/setup_maa_core.py --clean --abi ${{ matrix.abi }} $TAG_ARG
          fi

      - name: Override ABI filter
        if: matrix.abi != 'all'
        run: |
          cat >> app/build.gradle.kts << 'EOF'

          android.defaultConfig.ndk.abiFilters.clear()
          android.defaultConfig.ndk.abiFilters += "${{ matrix.abi }}"
          EOF

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > ${{ github.workspace }}/release.jks

      - name: Build Release APK
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/release.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease

      - name: Rename APK
        run: |
          cd app/build/outputs/apk/release
          for f in *.apk; do
            mv "$f" "${f%.apk}-${{ matrix.label }}.apk"
          done

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk-${{ matrix.label }}
          path: app/build/outputs/apk/release/*.apk
