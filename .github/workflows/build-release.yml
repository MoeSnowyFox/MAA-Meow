name: Build Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      maa_tag:
        description: 'MAA Core release tag'
        required: false
        default: ''

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - abi: all
            label: universal
          - abi: arm64-v8a
            label: arm64-v8a
          - abi: x86_64
            label: x64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK and CMake
        run: |
          sdkmanager --install "ndk;29.0.13113456" "cmake;3.22.1"

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle.kts', '**/gradle-wrapper.properties', '**/libs.versions.toml') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Cache MAA Core
        uses: actions/cache@v4
        with:
          path: .maa-cache
          key: maa-core-${{ github.event.inputs.maa_tag || 'latest' }}
          restore-keys: |
            maa-core-

      - name: Download and deploy MAA Core
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_ARG=""
          if [ -n "${{ github.event.inputs.maa_tag }}" ]; then
            TAG_ARG="--tag ${{ github.event.inputs.maa_tag }}"
          fi
          if [ "${{ matrix.abi }}" = "all" ]; then
            python scripts/setup_maa_core.py --clean $TAG_ARG
          else
            python scripts/setup_maa_core.py --clean --abi ${{ matrix.abi }} $TAG_ARG
          fi

      - name: Override ABI filter
        if: matrix.abi != 'all'
        run: |
          cat >> app/build.gradle.kts << 'EOF'

          android.defaultConfig.ndk.abiFilters.clear()
          android.defaultConfig.ndk.abiFilters += "${{ matrix.abi }}"
          EOF

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > ${{ github.workspace }}/release.jks

      - name: Build Release APK
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/release.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease

      - name: Rename APK
        run: |
          cd app/build/outputs/apk/release
          TAG="${GITHUB_REF_NAME:-dev}"
          for f in *.apk; do
            mv "$f" "MaaMeow-${TAG}-${{ matrix.label }}.apk"
          done

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk-${{ matrix.label }}
          path: app/build/outputs/apk/release/*.apk

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all APK artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-apk-*
          merge-multiple: true
          path: apks

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          files: apks/*.apk

      - name: Trigger MirrorChyanUploading
        if: ${{ github.repository_owner == 'Aliothmoon' }}
        shell: bash
        run: |
          gh workflow run --repo $GITHUB_REPOSITORY mirrorchyan_release.yml -f tag=${{ needs.meta.outputs.tag }}
          gh workflow run --repo $GITHUB_REPOSITORY mirrorchyan_release_note.yml -f tag=${{ needs.meta.outputs.tag }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}